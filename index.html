    <div class="main-container">
        <nav class="navbar">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"> GeniusAPI</a>
                </div>
                <div class="navbar-header">
                    <a class="navbar-brand" href="favourite.html">Favourites</a>
                </div> 
            </div>

        <div class="container">
